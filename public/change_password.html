<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trocar Senha - TechSolutions</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="main-header">
    </header>

    <main class="container">
      <form id="change-password-form">
        <h2>Alterar Senha</h2>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Digite seu e-mail"
          />
        </div>
        <div class="form-group">
          <label for="new-password">Nova Senha:</label>
          <input
            type="password"
            id="new-password"
            name="new-password"
            required
            placeholder="Digite a nova senha"
          />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar Nova Senha:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
            placeholder="Confirme a nova senha"
          />
        </div>
        <div class="form-group password-instructions">
          <h3>Requisitos da Senha:</h3>
          <ul>
            <li>Pelo menos 6 caracteres</li>
            <li>Pelo menos 1 número (0-9)</li>
            <li>Pelo menos 1 letra maiúscula (A-Z)</li>
            <li>
              Pelo menos 1 caractere especial permitido: @ # $ % & ! ? / + = .
            </li>
            <li>Caracteres NÃO permitidos: { } [ ] &lt; &gt; ;</li>
          </ul>
        </div>
        <div id="error-message" class="error-message"></div>
        <div class="form-actions">
          <button type="submit">Alterar Senha</button>
          <button type="button" id="clear-button">Limpar</button>
        </div>
      </form>
    </main>

    <footer class="main-footer"></footer>

    <script src="js/common.js"></script>
    <script src="js/change_password.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        initCommonElements("Troca de Senha");
      });
    </script>
  </body>
</html>
