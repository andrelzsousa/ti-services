<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Nandeco</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="main-header"></header>

    <main class="container">
      <form id="login-form">
        <h2>Login</h2>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Digite seu e-mail"
          />
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Digite sua senha"
          />
        </div>
        <div id="error-message" class="error-message"></div>
        <div class="form-actions">
          <button type="submit">Entrar</button>
          <button type="button" id="clear-button">Limpar</button>
        </div>
        <div class="form-links">
          <a href="change_password.html">Esqueceu sua senha?</a>
          <a href="register.html">Não tem uma conta? Cadastre-se</a>
        </div>
      </form>
    </main>

    <footer class="main-footer"></footer>

    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        initCommonElements("Área do Cliente");
      });
    </script>
  </body>
</html>
